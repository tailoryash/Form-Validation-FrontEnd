<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee management portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" />

    <script src="/js/script.js"></script>
  </head>
  <body>
    <h1>Welcome to Promount Technologies</h1>

    <div class="row mx-auto col-10 col-md-8 col-lg-6 card">
      <div class="card-header text-center fw-bold blockquote">
        Employee management portal
      </div>
      <div class="card-body">
        <form action="#" id="empForm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Employee Code</label
            >
            <input
              type="number"
              class="form-control"
              id="empCode"
              placeholder="Enter Employee Code here"
              onblur="validateCode()"
            />
            <span id="errorMsgForCode"></span>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Full Name</label
            >
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Enter Full name here"
              onblur="validateName()"
            />
            <span id="errorMsgForName"></span>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Tech Stack</label
            >
            <input
              type="text"
              class="form-control"
              id="tech"
              placeholder="Enter Tech stack here"
              onblur="validateTech()"
            />
            <span id="errorMsgForTech"></span>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit" onclick="save()">
              Submit
            </button>
          </div>
        </form>
      </div>

      <div class="mt-5 col-12 card text-center">
        <div class="card-header">List of Employees</div>
        <div class="row">
          <table border="2">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Code</th>
                <th scope="col">Full Name</th>
                <th scope="col">Tech Stack</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
